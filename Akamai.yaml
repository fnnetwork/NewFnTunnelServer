port: 7890
socks-port: 7891
redir-port: 7892
mixed-port: 7893
tproxy-port: 7895
ipv6: false
mode: rule
log-level: silent
allow-lan: true
external-controller: 0.0.0.0:9090
secret: ""
bind-address: "*"
unified-delay: true
profile:
  store-selected: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: redir-host
  listen: 127.0.0.1:7874
  nameserver:
    - 8.8.8.8
    - 8.4.4.8
  fallback:
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
  default-nameserver:
    - 8.8.8.8
    - 8.8.4.4
proxies:
- name: Akamai Technologies (IN)
  server: secure-acs2ui-bk2-indmum-mumrdc.wibmo.com
  port: 443
  type: vless
  uuid: 196bd6e6-6fc5-44f9-a19f-a79213483144
  cipher: auto
  tls: true
  skip-cert-verify: true
  network: ws
  servername: akamai.fnnetworkofficial.com
  ws-opts:
    path: /ElectraOp
    headers:
      Host: akamai.fnnetworkofficial.com
  udp: true
proxy-groups:
  - name: FNTUNNEL
    type: select
    proxies:
      - Akamai Technologies (IN)
      - DIRECT
rules:
  - MATCH,FNTUNNEL
